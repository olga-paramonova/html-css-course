<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Donate online form Local County Zoo">
    <meta name="keywords" content="Donate online form Local County Zoo">
    <title>Donate online Form</title>
    <link rel="shortcut icon" href="../images/Zoo-logo_sloth.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
<h1>Donation</h1>
<form action="stub.html">
    <fieldset>
        <legend>Is this gift in honor of or in memory of someone special?</legend>
        <label for="In memory/honor of">In memory/honor of:</label>
        <select name="In memory/honor of" id="In memory/honor of">
            <option value="None">None</option>
            <option value="Tortoise Ruth">Tortoise Ruth</option>
            <option value="Grizzly Bear Teddy">Grizzly Bear Teddy</option>
            <option value="Giraffe Mailman">Giraffe Mailman</option>
            <option value="Slow Loris Rita">Slow Loris Rita</option>
            </select><br>
        <label for="Area of support">Area of support:</label>
        <select name="Area of support" id="Area of support">
            <option value="None">None</option>
            <option value="African">African</option>
            <option value="Aquarium">Aquarium</option>
            <option value="Asian">Asian</option>
            <option value="Australian">Australian</option>
            <option value="Bird House">Bird House</option>
            <option value="Farmyard">Farmyard</option>
            <option value="North American">North American</option>
            <option value="Reptile Complex">Reptile Complex</option>
            </select><br>
        <label for="first_name">Your First Name:</label>
        <input type="text" name="first_name" id="first_name"><br>
        <label for="last_name">Your Last Name:</label>
        <input type="text" name="last_name" id="last_name"><br>
        <label for="donation_amount">Donation amount: $</label>
        <input type="number" name="donation_amount" id="donation_amount" required><br>
    </fieldset>
    <fieldset id="buttons">
        <input type="submit" id="submit" value="Donate">
        <input type="reset" id="reset" value="Reset"><br>
    </fieldset>
</form>
    <h2>THANK YOU SO MUCH! <br> WE ARE REALLY APPRECIATE YOUR HELP!</h2>
</body>
</html>
